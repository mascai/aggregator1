<template id="product-row">
    <div class="col-12 col-lg-3 mb-2 px-lg-1 d-lg-flex">
        <div class="card shadow bg-white rounded">
            <div class="row no-gutters p-2">
                <div class="col-4 col-lg-12 d-lg-flex justify-content-center">
                    <a class="product-url" target="_blank">
                        <img class="product-image p-1">
                    </a>
                </div>
                <div class="col-8 col-lg-12">
                    <div class="card-body px-3 py-0 p-lg-2">
                        <div class="card-title product-name"></div>
                        <div class="card-subtitle">
                            <span class="product-price"></span>
                            <span class="product-price-old"></span>
                            <div class="product-rating">
                                <div class="rating-stars">
                                    <span class="star star-s">
                                        <span class="rate-percent"></span>
                                    </span>
                                    <span class="product-reviews"></span>
                                </div>
                            </div>
                        </div>
                        <a target="_blank" class="card-link product-url">
                            <span class="product-details"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <meta name="theme-color" content="#2196f3">
        <meta name="apple-mobile-web-app-status-bar" content="#2196f3">
        <title>Поиск товаров</title>
    </head>
    <body>
        <div id="app">
            <div class="page-wrapper">
                <div>
                    <nav class="navbar navbar-light border-bottom border-light bg-white fixed-top">
                        <div class="d-flex w-100 align-items-center">
                            <a class="navbar-brand pt-2 pb-0" href="/">
                                <img class="logo" src="">
                            </a>
                        </div>
                    </nav>
                </div>
                <div id="main-content">
    <div class="py-5">
        <div class="bg-light pt-4">
            <div class="container">
                <div class="row">
                    <div class="col-12">

    <div class="bg-light">
        <div class="row justify-content-center">
        <form action="{% url 'search_result_list' %}" method="GET" class="form-clear" role="form" id="search-form">

            <div class="col-12">
                <div class="my-4">
                    <div class="input-group">
                        <input type="text" name="query" value="Введи название товара" class="form-control form-control-lg input-search" placeholder="Поиск" aria-label="Поиск" autocomplete="off">
                        <div class="input-group-append">
                            <button class="btn btn-primary btn-lg" type="submit" title="Поиск">
                                <i class="fas fa-search"></i> Поиск
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Цена</span>
                            </div>
                            <input type="number" name="priceFrom" class="form-control" placeholder="от" value="">
                            <input type="number" name="priceTo" class="form-control" placeholder="до" value="3000">
                            <div class="input-group-append">
                                <span class="input-group-text">₽</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12 mt-lg-0 mt-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Сортировка</span>
                            </div>
                            <select id="sort" name="sort" onchange="this.form.submit()" class="form-control">
                                <option value="RELEVANCE" selected >популярность</option>
                                <option value="PRICE_ASC" >сначала подешевле</option>
                                <option value="PRICE_DESC" >сначала подороже</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>
    <div id="search-result" class="row">
        <div class="col-12">
            <div class="text-center">
                <div class="spinner-border m-5" role="status">
                    <div class="row">
                        {% for product in products %}
                        <div class="col-12 col-lg-3 mb-2 px-lg-1 d-lg-flex">
                            <div class="card shadow bg-white rounded">
                                <div class="row no-gutters p-2">
                                    <div class="col-4 col-lg-12 d-lg-flex justify-content-center">
                                        <a class="product-url" target="_blank">
                                            <img class="card-img-top" src="{{product.image.url}}"  alt="{{product.title}}" style="width:120px;height:120px;margin:auto;">
                                        </a>
                                    </div>
                                    <div class="col-8 col-lg-12">
                                        <div class="card-body px-3 py-0 p-lg-2">
                                            <div class="card-title product-name">{{ product.title }}</div>
                                            <div class="card-subtitle">
                                                <span class="product-price"> {{ product.price }}</span>
                                                <span class="product-price-old"></span>
                                                <div class="product-rating">
                                                    <div class="rating-stars">
                                                        <span class="star star-s">
                                                            <span class="rate-percent"></span>
                                                        </span>
                                                        <span class="product-reviews"></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <a target="_blank" class="card-link product-url">
                                                <span class="product-details"></span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="similar-search-result" class="row">
    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <footer class="main-footer bg-white py-2">
        <div class="container">
            <div class="row">
                <div class="col-12">Copyright ©2020 </div>
            </div>
        </div>
    </footer>

            </div>
        </div>
        <noscript>Пожалуйста, включите javascript</noscript>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/cjs/popper-base.min.js"></script>


    <script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.5/dist/latest/bootstrap-autocomplete.min.js"></script>
    <!--<script src="/static/search.js" type="text/javascript"></script>-->



    </body>
</html>
